<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - We4U</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="logo"><a href="index.html">We4U</a></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="html/about.html">About</a></li>
                <li><a href="html/services.html">Services</a></li>
                <li><a href="html/counselling.html">Counselling</a></li>
                <li><a href="html/support.html">Support</a></li>
            </ul>
            <div class="buttons">
                <a href="html/login.html" class="login-btn">Login</a>
                <a href="html/register.html" class="get-started-btn">Get Started</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="register-form">
            <h1>Create Your Account</h1>
            <p>Join We4U and get access to mental health support resources and counselling services.</p>
            <form id="registerForm">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

                <button type="submit" class="register-btn">Register</button>
            </form>
            <p>Already have an account? <a href="html/login.html">Login</a></p>
        </section>
    </main>

    <script src="js/register.js"></script>
</body>
</html>
